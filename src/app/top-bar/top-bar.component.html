<a [routerLink]="['/']">
    <h1>Johnny's Sneakers</h1>
</a>

<a
    class="button fancy-button"
    [ngStyle]="{display: 'flex', justifyContent: 'space-between'}"
    routerLink="/cart"
>
    <i class="material-icons">shopping_cart</i>
    <div
        [ngStyle]="{marginRight: '5px'}"
    >
        Checkout
    </div>
    <div *ngIf="items.length > 0">
        - {{items.length}} items
    </div>
</a>
