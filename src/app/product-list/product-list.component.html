<h1
    [ngStyle]="{width: '100%', textAlign: 'center'}"
>
    <b>
        Walk on the clouds
    </b>
</h1>

<div
    [ngStyle]="{width: '100%', textAlign: 'center'}"
>
    <div class="item-list-card" *ngFor="let product of products">
        <h3
            [ngStyle]="{textAlign: 'center'}"
        >
            <a
                [title]="product.name + ' details'"
                [routerLink]="['/products', product.id]"
            >
                {{ product.name }}
            </a>
        </h3>

        <div
            #square
            [ngStyle]="{'background-image': 'url(' + product.img + ')',
            backgroundSize: 'cover',
            backgroundPosition: 'center',
            position: 'relative',
            width: '96%',
            height: 0,
            paddingBottom: '110%',
            margin: '0 auto',
            borderRadius: '10px',
            cursor: 'pointer'}"
            [routerLink]="['/products', product.id]"
        >
        </div>

        <p
            *ngIf="product.price"
            [ngStyle]="{padding: '10px', fontWeight: 400}"
        >
            <b>Price: ${{ product.price }}</b>
        </p>

        <p
            *ngIf="product.description"
            [ngStyle]="{padding: '10px'}"
        >
            {{ product.description }}
        </p>

        <button
            type="button"
            (click)="addToCart(product)"
            [ngStyle]="{textAlign: 'center'}"
        >
            Add to cart
        </button>
    </div>
</div>
